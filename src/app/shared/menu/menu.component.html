<mat-toolbar color="primary">
  <button
    mat-icon-button
    class="menu"
    aria-label="menu"
    [matMenuTriggerFor]="menu"
  >
    <mat-icon>menu</mat-icon>
  </button>

  <mat-menu #menu="matMenu">
    <button
      mat-menu-item
      class="menu-item"
      [routerLink]="['/dashboard']"
      routerLinkActive="link-active"
    >
      <mat-icon>dashboard</mat-icon> Dashboard
    </button>
    <button
      mat-menu-item
      class="menu-item"
      [routerLink]="['/delivery']"
      routerLinkActive="link-active"
    >
      <mat-icon>list_alt</mat-icon> Lista de entregas
    </button>
  </mat-menu>
  <span>Teste CBYK</span>
</mat-toolbar>
