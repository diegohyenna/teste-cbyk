<div *ngIf="filterInputs?.length">
  <h3>Filtros</h3>
  <div class="filters">
    <app-input
      *ngFor="let input of filterInputs"
      [validators]="[input.validators]"
      [label]="input.label"
      [value]="input.inputModel.value"
      [placeholder]="input.placeholder"
      [formErrors]="input.formErrors"
      [(ngModel)]="input.inputModel.value"
    ></app-input>
    <button mat-icon-button (click)="filter()">
      <mat-icon class="mat-18">search</mat-icon>
    </button>
  </div>
</div>
<div class="container mat-elevation-z8" *ngIf="total > 0">
  <div class="loading-shade" *ngIf="isLoading">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </div>
  <div class="table-container">
    <table
      mat-table
      [dataSource]="tableData"
      class="table"
      matSort
      matSortActive="created"
      matSortDisableClear
      matSortDirection="desc"
    >
      <ng-container
        *ngFor="let tableColumn of tableColumns"
        [matColumnDef]="tableColumn.attr"
      >
        <th mat-header-cell *matHeaderCellDef>
          {{ tableColumn.label }}
        </th>

        <td mat-cell *matCellDef="let row">
          <ng-container *ngIf="tableColumn.subAttr; else item2">
            {{ row[tableColumn.attr][tableColumn.subAttr] }}</ng-container
          >
          <ng-template #item2>
            {{ row[tableColumn.attr] }}
          </ng-template>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
  </div>

  <mat-paginator
    [length]="total"
    [pageSize]="size"
    aria-label="Pagina de entregas"
    (page)="handlePageEvent($event)"
  ></mat-paginator>
</div>
